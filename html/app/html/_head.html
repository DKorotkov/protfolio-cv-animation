<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width,initial-scale=1" />
   <meta content="true" name="HandheldFriendly" />
   <meta content="width" name="MobileOptimized" />
   <meta content="yes" name="apple-mobile-web-app-capable" />
   <!-- Создать иконку здесь: https://realfavicongenerator.net/ -->
   <!--Запрещает увеличивать изображение на экране мобильных устройств-->
   <!--- <meta name="viewport" content="width=device-width, initial-scale=1.0,initial-scale=1.0,maximum=1.0"> -->
   <!-- Отключает форматирование ссылки у номера телефона на ios -->
   <meta name="format-detection" content="telephone=no" />
   <!-- Краткое описание страницы -->
   <meta name="description" content="@@description" />
   <!-- Ключевые слова страницы -->
   <meta name="keywords" content="@@keywords" />

   <!-- Управление доступом поисковых роботов к старнице -->
   <!-- <meta name="robots" content=""> -->
   <!-- Запрет индексации страницы полностью -->
   <!-- <meta name="robots" content="noindex, nofollow"> -->
   <!-- или <meta name="robots" content="none"> -->
   <!-- Запрет индексации ссылок и изобраений -->
   <!-- <meta name="robots" content="noimageindex, nofolow"> -->

   <!-- Автор страницы -->
   <meta name="Author" content="@@socials.autor" />
   <!-- Авторские права -->
   <meta name="Copyright" content="@@socials.copyright" />
   <!-- Адрес автора -->
   <meta name="Address" content="@@socials.adress" />

   <!-- Соцтальные сети: -->
   <!-- Локализация сайта -->
   <meta property="og:locale" content="ru_RU" />
   <!-- Тип контента -->
   <meta property="og:type" content="article" />
   <!-- Заголовок страницы, который будет выводиться в записи социальной сети -->
   <meta property="og:title" content="@@title" />
   <!-- Описание страницы -->
   <meta property="og:description" content="@@description" />
   <!-- Ссылка на изображение которое будет публиковаться в записи -->
   <meta property="og:image" content="@@socials.image" />
   <!-- Ссылка на текущую страницу -->
   <meta property="og:url" content="@@socials.link" />
   <!-- Название сайта -->
   <meta property="og:site_name" content="@@site_name" />

   <!-- Twitter -->
   <!-- Тип карты -->
   <meta name="twitter:card" content="summary" />
   <!-- Имя\Логин автора -->
   <meta name="twitter:site" content="@@socials.autor" />
   <!-- Название страницы -->
   <meta name="twitter:title" content="@@title" />
   <!-- Описание страницы -->
   <meta name="twitter:description" content="@@description" />
   <!-- Ссылка на изображение -->
   <meta name="twitter:image" content="@@socials.image" />

   <link rel="stylesheet" href="css/style.min.css" />
   <title>@@site_name | @@title</title>
</head>
